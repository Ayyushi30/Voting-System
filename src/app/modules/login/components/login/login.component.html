<div class="container">
    <div class="row">
        <div class="column-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter your contact Number & password!!</h6>
                </div>
                <form>
                    <form [formGroup]= "loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                          <label for="ContactNumber" class="form-label">Contact Number</label>
                          <input formControlName="phone" type="number" name="contact_number" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Contact Number">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" name="password" ngModel class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Login</button>
                    </form>
                    <a style= "color:#fff ; margin-top: 10px" routerLink="/signup">New User? Click to Sign Up !! </a><br>
                    <a style= "color:#fff ; margin-top: 10px" routerLink="/forgetpassword">Forgot Password?</a>

                </form>
            </div>
        </div>
    </div>
</div>
