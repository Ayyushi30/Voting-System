<div class="container">
    <div class="row">
        <div class="column-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself!!</h6>
                </div>
                <form>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="form-group">
                          <label for="name" class="form-label">Full Name</label>
                          <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Full Name">
                        </div>
                        <div class="form-group">
                          <label for="ContactNumber" class="form-label">Contact Number</label>
                          <input formControlName="phone" type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Contact Number">
                        </div>
                        <div class="form-group">
                          <label for="email" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                          <label for="password" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
                    </form>
                    <a style="color: #fff; margin-top: 10px" routerLink="/login">Already registered? Click to Login!!</a>
                </form>
            </div>
        </div>
    </div>
</div>
